<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>URL List</title>
</head>

<body>
    <div>
        <form class="db-input-form">
            <label class="label">URL 입력하기 : </label>
            <input id="url-title-text" type="text" placeholder="...제목..." name="urltitletext" autofocus required />
            <input id="url-text" type="text" placeholder="https://sample.url..." name="urltext" required />
            <input id="url-description-text" type="text" placeholder="설명 ..." name="urldescription" required/>
            <button id="db-input-btn" type="submit">입력하기</button>
        </form>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="renderer.js"></script>
</body>

</html>
